{% extends "ATVTrails_base.html" %}
{% load static %}

{% block title %} Delete Trail{% endblock %}
{% include "AtvTrails_navbar.html" %}
{% block header %} Delete Trail {% endblock %}

{% block content %}
<div id="container">
    <form method="POST">
        {% csrf_token %}

        <h4>Delete this trail: {{ show_trail.trail_name }}</h4>
        <br><br>
        <button type="submit" class="btn" onclick="return confirm('Are you sure you want to delete this Trail?')">Delete</button>
        <a href="{% url 'Atv_home' %}"><button type="button" class="btn">Cancel</button></a>

    </form>
</div>

{% endblock %}
